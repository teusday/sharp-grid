<link rel="import" href="../../bower_components/iron-range-behavior/iron-range-behavior.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="sharp-grid">
    <style>
        :host {
            display: inline-block;
            padding: 1px;
        }
        
        @media (max-width: 600px) {
            h1.paper-font-display1 {
                font-size: 24px;
            }
        }

    </style>
    <template>
        <content></content>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'sharp-grid',

        behaviors: [
            Polymer.IronResizableBehavior
        ],

        properties: {

            optimalWidth: {
                type: Number,
                value: 200
            },


            lineCount: {
                type: String,
                value: "zero"
            },

        },

        _calculateColumns: function(itemWidth) {
            a = Math.floor(this.getBoundingClientRect().width / itemWidth);
            return a;
        },

        _logThatStuffDebugging: function() {
            x = "You could fit " + this._calculateColumns(this.optimalWidth) + " columns with an optimal width of " + this.optimalWidth + ".";
            console.log(x);
        }
    });

</script>
